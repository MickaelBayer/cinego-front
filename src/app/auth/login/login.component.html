<div class="row justify-content-center w-100">
  <div class="col col-md-4 col-sm-12">
    <h2 class="titre">Se connecter</h2>
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" class="form-control input" formControlName="email">
      </div>
      <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" class="form-control input" formControlName="password">
        </div>
        <button class="btn btn-primary mb-2" type="submit" [disabled]="signInForm.invalid">Sign in</button>
    </form>
    <p class="text-danger">{{ errorMessage }}</p>
  </div>
</div>
