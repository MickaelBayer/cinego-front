<div class="row justify-content-center w-100">
  <div class="col col-md-4 col-sm-12">
    <form [formGroup]="cinemaSelectForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <select class="custom-select" formControlName="cinema" id="cinema" ngbAutofocus>
          <option [ngValue]="null">Select a project...</option>
          <option *ngFor="let cinema of cinemas" [ngValue]="cinema">
            {{ cinema.nomCinema }}
          </option>
        </select>
      </div>
      <p class="text-danger">{{ errorMessage }}</p>
      <button class="btn btn-success" type="submit" [disabled]="cinemaSelectForm.invalid">Load</button>
    </form>
  </div>
</div>
